<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MQTT Example App</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  
  <div class="container">
    
    <div class="row">
      
      <div class="col-sm-12 col-md-10 col-md-offset-1" id="chat-container">
        
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <h3>#emir on mqttdashboard.com</h3>
          </div>
          <div class="col-xs-12 col-sm-6">
            <button type="button" class="btn btn-primary pull-right" id="clear">Clear</button>
          </div>
        </div>

        
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="messages">
            
          </div>
        </div>
        
        
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" placeholder="Say something">
              </div>           
          </div>
        </div>
        
      </div>
      
    </div>
    
  </div>
  <script src="./assets/js/mqttws31.js" type="text/javascript"></script>
  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
